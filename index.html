<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<link rel="stylesheet" href="css/normalize.css">
	</head>
	<body>
		<div class="nav-wrapper">
			<div id="menu-icon">&#9776;</div>
			<nav>
				<ul>
					<li class="current"><a href="#home">Home</a></li>
					<li><a href="#about">About</a></li>
					<li><a href="#resume">Resume</a></li>
					<li><a href="#projects">Projects</a></li>

				</ul>
			</nav>	

		</div>
		<div id="sections">
			<section class="photo chi" data-stellar-background-ratio="0.5" id="home" >
				<h1>Home</h1>
			</section>
			<section class="photo office" data-stellar-background-ratio="0.5" id="about" >
				<h1>About</h1>
			</section>
			<section id="resume" class="photo jerseycity" data-stellar-background-ratio="0.5">
				<h1>Resume</h1>
			</section>
			<section id="projects" class="photo code" data-stellar-background-ratio="0.5">
				<h1>Projects</h1>
			</section>
		</div>
<!-- Plugin for navigation of one page sites. -->
	<script src="https://code.jquery.com/jquery-1.12.3.min.js" integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/jquery.nav.js"></script>
	<script src="js/jquery.stellar.min.js"></script>
	<script>
		$(document).ready(function() {

			$.stellar();
		});

	</script>
	<script>
		$(document).ready(function() {
			$('.nav-wrapper').onePageNav({
				scrollSpeed: 1000

			});

			var menu = $(".nav-wrapper nav");

			$("#menu-icon").click(function () {

				$(menu).slideToggle();

			});

			// fix bug where menu is still hidden when we make our page bigger
			$(window).resize(function () {
				var w = $(window).width();

				// width is greater than 768 and nav is hidden
				if (w > 768 && $(menu).is(":hidden")) {
					$(menu).removeAttr("style");
				}

			});

		});
	</script>
	</body>

</html>
